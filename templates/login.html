<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Personal Finance Application | Login Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

  </head>

  <body>
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
    <h1>Welcome to Personal Finance Application</h1>
    </div>
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>

            <div class="panel-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}</a>.
                    </div>
                {% endif %}
                {% endwith %}

              <form method="POST" action="/login">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                </div>
                <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Login">
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </body>

</html>
