<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Personal Finance Application | Home</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.3.2.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.3.2.min.css" rel="stylesheet">

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js" crossorigin="anonymous"></script>

        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <li><a href="#">Machine Learning Forecast</a></li>

        </div>

                </div>

                <center>
                {{ the_div|safe }}

                </div>
            </div>
            </div>
